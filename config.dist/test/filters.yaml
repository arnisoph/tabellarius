# vim: ts=2 sw=2 et

filters:
  test:
    Arnold:
      commands:
        - type: move
          target: w00t
          all_flags:
            - '\Flagged'
      rules:
        - and:
          - from: '.*arnoldbechtoldt.com'
    Twitter:
      commands:
        - type: move
          target: w00t
      rules:
        - and:
          - subject: Twitter
    w00tfilter:
      commands:
        - type: move
          target: w00t
      rules:
        - or:
          - subject: w00t
    Test:
      commands:
        - type: move
          target: test
      rules:
        - or:
          - subject: test
    Template:
      commands:
        - type: move
          target: w00t
      rules:
        - or:
          - subject: template
    Spam:
      commands:
        - type: move
          target: Test
          #all_flags:
            #- '\SEEN'
            #- '\Flagged'
      rules:
        - or:
          - subject: filterme
