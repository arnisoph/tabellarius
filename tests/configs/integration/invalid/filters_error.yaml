# vim: ts=2 sw=2 et

filters:
  test_errors:
    TestInvalidOperator:
      commands:
        - type: move
          target: MailFilterTest-TestInvalidOperator
      rules:
        - XOR:
          - subject: 42
    TestInvalidCommand:
      commands:
        - type: seek_and_destroy
          target: MailFilterTest-TestInvalidCommand
      rules:
        - OR:
          - subject: '.*'